<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="card">
      <div id="image-conteiner">
        <img id="image-equilibrium" src="./images/image-equilibrium.jpg" alt="image-equilibrium">
        <img id="icon-view" src="./images/icon-view.svg" alt="icon-view">
      </div>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <table>
        <tr><td id="ethereum"><img class="icon" src="./images/icon-ethereum.svg" alt="icon-ethereum"> 0.041 ETH</td><td id="clock"><img class="icon" src="./images/icon-clock.svg" alt="icon-clock"> 3 days left</td></tr>
      </table>
      <hr>
      <p id="creator"><img id="image-avatar" src="./images/image-avatar.png" alt="image-avatar"> Creation of <span>Jules Wyvern</span></p>
    </div>
  </main>
</body>
</html>
